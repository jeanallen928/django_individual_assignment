{% extends 'base.html' %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text"> {{ user.email }}</p>
                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <h2 class="title-left" style="line-height: 200%"> 상품등록 </h2>
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <p>
                                        <form class="form-area" method="post" action="/products/">
                                            {% csrf_token %}
                                            <div class="form-group mt-2 mb-2">
                                                <label for="code">상품코드</label>
                                                <input type="text" class="form-control" id="code" name="code">
                                            </div>
                                            <div class="form-group mt-2 mb-2">
                                                <label for="name">상품명</label>
                                                <input type="text" class="form-control" id="name"
                                                       name="name">
                                            </div>
                                            <div class="form-group mt-2 mb-2">
                                                <label for="price">가격</label>
                                                <input type="text" class="form-control" id="price" name="price">
                                            </div>
                                            <div class="form-group mt-2 mb-2">
                                                <label for="size">사이즈</label>
                                                <input type="text" class="form-control" id="size" name="size">
                                            </div>
                                            <div class="form-group mb-2">
                                                <label for="email">설명</label>
                                                <textarea class="form-control" style="resize: none" name='description'
                                                          id="description"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary" style="float:right;margin-top: 5%;margin-bottom: 1%">작성하기
                                            </button>
                                            {% if error %}
                                                <div class="alert alert-danger" role="alert">
                                                    {{ error }}
                                                </div>
                                            {% endif %}
                                        </form>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
